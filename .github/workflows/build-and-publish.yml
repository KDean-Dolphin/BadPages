name: Build and publish to GitHub Pages

on:
  release:
    types:
      - published
  push:
    branches:
      - main

permissions:
  id-token: write
  pages: write

jobs:
  count-tags:
    runs-on: ubuntu-latest

    outputs:
      tag-count: ${{ steps.count-tags.outputs.tag-count }}

    steps:
      - name: Checkout default repository
        uses: actions/checkout@v4

      - name: Count tags
        id: count-tags
        run: |
          echo With filter
          git tag --points-at HEAD "v*"
          echo Without filter
          git tag --points-at HEAD
          echo Command line
          echo git tag --points-at HEAD "v*"
          echo tag-count=`git tag --points-at HEAD "v*" | wc -l | xargs`
          echo tag-count=`git tag --points-at HEAD "v*" | wc -l | xargs` >> "$GITHUB_OUTPUT"
          echo $GITHUB_OUTPUT
          cat "$GITHUB_OUTPUT"

      - name: Start terminal session
        uses: mxschmitt/action-tmate@v3

  build:
    needs: count-tags

    if: needs.count-tags.outputs.tag-count == '0'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout default repository
        uses: actions/checkout@v4

      - name: Patch index.html
        run: |
          echo Tag count ${{ needs.count-tags.outputs.tag-count }}
          sed -i -e "s/EVENT/${{ github.event_name }}/g" pages/index.html
          sed -i -e "s/REF/${{ github.ref_name }}/g" pages/index.html
          sed -i -e "s/COMMIT/${{ github.sha }}/g" pages/index.html
          sed -i -e "s/DATE_TIME/`date`/g" pages/index.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload pages directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
